<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist 3D Art Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        .art-piece {
            width: 200px;
            height: 200px;
            perspective: 1000px;
        }

        .art-piece-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .art-piece:hover .art-piece-inner {
            transform: rotateY(180deg);
        }

        .art-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .art-face.back {
            transform: rotateY(180deg);
            background-color: #e0e0e0;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .art-piece {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <div class="gallery">
        <div class="art-piece">
            <div class="art-piece-inner">
                <div class="art-face front">üé®</div>
                <div class="art-face back">Art 1</div>
            </div>
        </div>
        <div class="art-piece">
            <div class="art-piece-inner">
                <div class="art-face front">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="40" fill="#FFD700" />
                    </svg>
                </div>
                <div class="art-face back">Art 2</div>
            </div>
        </div>
        <div class="art-piece">
            <div class="art-piece-inner">
                <div class="art-face front">üñºÔ∏è</div>
                <div class="art-face back">Art 3</div>
            </div>
        </div>
        <div class="art-piece">
            <div class="art-piece-inner">
                <div class="art-face front">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect x="20" y="20" width="60" height="60" fill="#4CAF50" />
                    </svg>
                </div>
                <div class="art-face back">Art 4</div>
            </div>
        </div>
    </div>
</body>

</html>
